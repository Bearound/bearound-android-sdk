jdk:
  - openjdk17
before_install:
  - sdk install java 17.0.14-amzn || true
  - sdk use java 17.0.14-amzn || true
install:
  - ./gradlew :sdk:clean :sdk:assemble :sdk:publishToMavenLocal -Pgroup=com.github.Bearound -xtest -xlint --no-daemon
env:
  GRADLE_OPTS: -Xmx3g -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

