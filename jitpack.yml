jdk:
  - openjdk17
before_install:
  - sdk install java 17.0.14-amzn || true
  - sdk use java 17.0.14-amzn || true
install:
  - ./gradlew clean assemble publishToMavenLocal -Pgroup=com.github.Bearound -xtest -xlint --no-daemon
env:
  GRADLE_OPTS: -Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

